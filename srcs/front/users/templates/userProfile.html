<header>{% include "navbar/navbarUser.html" %}</header>
<main>
  {% load static %}
  <div class="container h-25">
    <div class="row justify-content-center m-3 w-100 h-100">
    <!-- Show the user avatar -->
      <div class="w-50 h-100 profileimg">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pen ml-5" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
        </svg>

        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
          alt="profile"
          class="img-fluid"
          style="width: 100%; border-radius: 10px"
        />
      </div>
      <section class="col-sm-1 w-50 h-100">
        <h2 class="username d-none d-md-block text-left h-25 px-5">
          {{ user_info.username }}
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
          </svg>
        </h2>
        <p class="userstatus d-none d-md-block text-left h-75 px-5">
          online
        </p>
        <p class="userdata d-none d-md-block text-left h-75 px-5">
          Total games:
          <br>
          Wins:
          <br>
          Loses:
        </p>
      </div>
    </div>
    <div class="row mt-5 ml-1 w-50">
      <div class="col-12">
        <h2 class="username d-block d-md-none text-left h-100">{{ user_info.username }}</h2>
      </div>
    </div>
  </div>
</main>
